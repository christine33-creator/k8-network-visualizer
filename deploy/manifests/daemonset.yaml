apiVersion: v1
kind: Namespace
metadata:
  name: network-visualizer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: network-visualizer
  namespace: network-visualizer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: network-visualizer
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "services", "endpoints", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"] # For running probes inside pods
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: network-visualizer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: network-visualizer
subjects:
- kind: ServiceAccount
  name: network-visualizer
  namespace: network-visualizer
---
# DaemonSet for flow collection on each node
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: network-visualizer-collector
  namespace: network-visualizer
  labels:
    app: network-visualizer
    component: collector
spec:
  selector:
    matchLabels:
      app: network-visualizer
      component: collector
  template:
    metadata:
      labels:
        app: network-visualizer
        component: collector
    spec:
      serviceAccountName: network-visualizer
      hostNetwork: true  # Access host network stack for conntrack/iptables
      hostPID: true      # Access host processes
      tolerations:
      # Run on all nodes including master
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: collector
        image: network-visualizer:latest
        imagePullPolicy: Never
        command: ["/app/network-visualizer"]
        args:
        - --enable-flows=true
        - --enable-ui=false  # Collectors don't need UI
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: ENABLE_FLOWS
          value: "true"
        - name: COLLECTOR_MODE
          value: "true"  # Run as collector only
        # Security context for accessing kernel network features
        securityContext:
          capabilities:
            add:
            - NET_ADMIN  # Required for conntrack/iptables access
            - NET_RAW    # Required for packet inspection
            - SYS_ADMIN  # Required for reading /proc files
          privileged: false  # We don't need full privileges
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
      volumes:
      - name: proc
        hostPath:
          path: /proc
          type: Directory
---
# Central API/UI deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-visualizer
  namespace: network-visualizer
  labels:
    app: network-visualizer
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network-visualizer
      component: api
  template:
    metadata:
      labels:
        app: network-visualizer
        component: api
    spec:
      serviceAccountName: network-visualizer
      containers:
      - name: backend
        image: network-visualizer:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PROBE_INTERVAL
          value: "30s"
        - name: ENABLE_UI
          value: "true"
        - name: ENABLE_FLOWS
          value: "true"
        - name: AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openrouter-api-key
              key: api-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: network-visualizer
  namespace: network-visualizer
  labels:
    app: network-visualizer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: network-visualizer
    component: api
---
# Optional: Ingress for production
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: network-visualizer
  namespace: network-visualizer
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: network-viz.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: network-visualizer
            port:
              number: 80
